<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <p>Welcome. Please log in</p>
    <form>
      <label form="usernameInput">Username </label
      ><input type="text" id="usernameInput" /><br />
      <label form="passwordInput">Password </label
      ><input type="password" id="passwordInput" />
      <p id="message"></p>
      <br /><br />
      <a href="#" onclick="verifyUser()">Log in</a>
    </form>

    <script>
      function verifyUser() {
        var username = document.getElementById("usernameInput").value;
        var password = document.getElementById("passwordInput").value;

        checkUserCreds(username, password);
      }
      function checkUserCreds(username, password) {
        var systemUsername = "Nomcebo";
        var systemPassword = "0987";

        if (username == systemUsername && password == systemPassword) {
          document.getElementById("message").innerHTML =
            "Correct. Logging you in...";
        } else {
          document.getElementById("message").innerHTML =
            "Username or password are incorrect";
        }
      }
    </script>
  </body>
</html>
